# fly.toml app configuration file generated for elixircl-matebot on 2023-06-28T23:33:41-04:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "elixircl-matebot"
primary_region = "scl"

[env]
PHX_HOST = "elixircl-matebot.fly.dev"
PORT = "8080"

[build]
  dockerfile = "Dockerfile"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[services]]
internal_port = 5432 # Postgres instance
protocol = "tcp"

[[services.ports]]
handlers = ["pg_tls"]
port = 5432

[[services.ports]]
force_https = true
handlers = ["http"]
port = 80

[[services.ports]]
handlers = ["tls", "http"]
port = 443